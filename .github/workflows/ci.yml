name: API Pull Request Workflow

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'api/**'

defaults:
  run:
    working-directory: api

jobs:
  # APIのビルドとテストを検証
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: corepack enable && pnpm install --frozen-lockfile && pnpm run prisma:generate
      # ビルドチェック
      - name: Build check
        run: pnpm run build
      - name: Test check
        run: pnpm run test:cov

  # APIの静的解析とフォーマットチェック
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: corepack enable && pnpm install --frozen-lockfile
      # 静的解析
      - run: pnpm run lint
      # フォーマッタチェック
      - run: pnpm run format:check
